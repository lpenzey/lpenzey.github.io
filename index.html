<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" type="image/png" href="css/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Biblia</title>
</head>
<body>

	<!-- navigation bar -->

	<div class="navbar navbar-light">
	     <div class="container">
	     	 <div class="navbar-header">  
	        	<ul class="nav-bar-list">
	            	<li id="logo" class="menu-text"><a href="index.html">βιβλία</a></li>
	            </ul>
	        </div>
	     </div>
	</div>

	<!-- banner image and text -->

	<div class="banner">
	   <div id="hero-text">
	    	<h1 class="display-4">Biblia</h1>
	    	<h4>A Simple Book Tracker</h4>
	   </div>
	</div>
	<br>
	<br>

    <!-- ISBN search -->
    
    <div class="container">
        <h2>Add to Library</h2>
            <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" class="form-control" id="isbn" name="isbn" value="" placeholder="Please enter an ISBN">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Find Book</button>
            </form>        
    </div>
    

    <!-- Handlebars template -->

    <script id="book-template" type="text/x-handlebars-template">
        <div class="col-auto"> 
          <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
            <div class="card-body">      
              <p>
                {{title}}
                <br>
                By {{authors}}
                <br>
                <a href="{{preview}}">
                    <img src="{{img}}" alt="Book Cover">
                </a>
              </p>
            </div>
          </div>
        </div>
    </script>

    <!-- list of books -->
    
    <div class="container">
        <ul class="books">
            <div class="row">
                
            </div>  
        </ul>
    </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <!-- bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- custom js -->
  <script src="js/main.js"></script>
</body>
</html>
